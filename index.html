<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="navbar container">
            <div class="navbar__logo">
                <a href="index.html" class="navbar__logo--link"><span class="navbar__logo--text">BerinAptula</span></a>
            </div>
            <nav class="navbar__nav">
                <a href="#" class="navbar__nav--link">Home</a>
                <a href="#" class="navbar__nav--link">Skills</a>
                <a href="#" class="navbar__nav--link">Portfolio</a>
                <a href="#" class="navbar__nav--link">About me</a>
                <a href="#" class="navbar__nav--link">Contact</a>
            </nav>
        </div>
        <div class="intro">
            <div class="intro__img">
                <object data="/media/icons/triangle.svg" type="image/svg+xml" class="intro__shape" id="intro_triangle">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/circle.svg" type="image/svg+xml" class="intro__shape" id="intro_circle">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/cross.svg" type="image/svg+xml" class="intro__shape" id="intro_cross3">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <figure class="intro__img--container">
                    <img src="/media/img/me.png" alt="Me">
                </figure>
            </div>
            <div class="intro__text">
                <object data="/media/icons/cross.svg" type="image/svg+xml" class="intro__shape" id="intro_cross">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/square.svg" type="image/svg+xml" class="intro__shape" id="intro_square">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/cross.svg" type="image/svg+xml" class="intro__shape" id="intro_cross2">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/triangle.svg" type="image/svg+xml" class="intro__shape" id="intro_triangle2">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <object data="/media/icons/circle.svg" type="image/svg+xml" class="intro__shape" id="intro_circle2">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81-mDmkhyFL._SL1500_.jpg" />
                </object>
                <div class="intro__text__container">
                    <h1 class="intro__text--heading">Hi! I am Berin.</h1>
                    <p class="intro__text--sub-heading">A web developer</p>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
